<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="movies" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Inbox</a>
		<a id="series" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Planner</a>
		<a id="specials" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Projects</a>
		<a id="shows" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Tasks</a>
		<a id="music shows" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-money-bill-wave"></i> Business</a>
		<a id="behind scenes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Knowledge</a>
		<a id="other shows" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Topics</a>
		<a id="collections" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Notes</a>
		<a id="watchlist" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bookmark"></i> Media</a>
		<a id="staff" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wrench"></i> Resourses</a>
		<a id="lifewiki" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Lifewiki</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/safirblasvt/Watch-Tracker-14f74924b6648039a159dbd79bae13fb", '_parent').focus();
			else if (id == "movies")
				window.open("https://www.notion.so/safirblasvt/14f74924b664813ca6b2e960ba56741b?v=14f74924b664815bad72000c2976e518", '_parent').focus();
			else if (id == "series")
				window.open("https://www.notion.so/safirblasvt/14f74924b664811ebbb6c12f4f669ee4?v=14f74924b664818aba1b000c33f0dfe0", '_parent').focus();
			else if (id == "specials")
				window.open("https://www.notion.so/safirblasvt/16574924b664806bb1fed7f66242ec86?v=16574924b6648177818b000c559e38c2", '_parent').focus();
			else if (id == "Shows")
				window.open("https://www.notion.so/safirblasvt/Shows-16c74924b66480b1afcbd7dd792a13d9", '_parent').focus();
			else if (id == "music shows")
				window.open("https://www.notion.so/safirblasvt/Music-Shows-16d74924b664804aa7f1da4488f58902", '_parent').focus();
			else if (id == "behind scenes")
				window.open("https://www.notion.so/safirblasvt/Behind-Scenes-16d74924b664805cacdef04b55df62ce", '_parent').focus();
			else if (id == "other shows")
				window.open("https://www.notion.so/safirblasvt/Other-Shows-17474924b66480c6a62ad33bf40bc1d8", '_parent').focus();
			else if (id == "collections")
				window.open("https://www.notion.so/safirblasvt/Collections-16174924b6648063b4cbd97a7dd8bf75", '_parent').focus();
			else if (id == "watchlist")
				window.open("https://www.notion.so/safirblasvt/14f74924b66481c3b225e871079c6ed5?v=14f74924b66481999647000c15d2b346", '_parent').focus();
			else if (id == "staff")
				window.open("https://www.notion.so/safirblasvt/14f74924b66481d19f77e3c4cbbef54c?v=14f74924b66481828232000cfd179287", '_parent').focus();


		}
	</script>


</body>

</html>
